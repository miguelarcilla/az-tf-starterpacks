apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-share
  labels:
    aadpodidbinding: AKS_MI_NAME # Change
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: weather-share
  template:
    metadata:
      labels:
        app: weather-share
        aadpodidbinding: AKS_MI_NAME # Change
    spec:
      containers:
      - name: weather-share
        image: ACR_NAME.azurecr.io/weather-share:latest # Change
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: http
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: "Production"
        - name: "AzureKeyVaultName"
          value: "KEYVAULT_NAME" # Change
        livenessProbe:
            httpGet:
              path: /api/weatherforecast
              port: 80
            periodSeconds: 3
            timeoutSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: weather-share
spec:
  ports:
  - port: 80
  selector:
    app: weather-share
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: weather-share
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: KEYVAULT_SSLCERT_NAME # Change
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: weather-share
          servicePort: 80