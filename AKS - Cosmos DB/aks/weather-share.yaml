apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-share
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: weather-share
  template:
    metadata:
      labels:
        app: weather-share
    spec:
      containers:
      - name: weather-share
        image: pbzxacr.azurecr.io/weather-share
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: weather-share
spec:
  selector:
    app: weather-share
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: weather-share
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: weather-share
          servicePort: 80      